<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body class="w-full">
    <div class="flex item-center justify-between w-full h-screen">
        <div class="flex justify-center items-center w-full p-10 md:p-20">
            <div class="p-14 rounded-2xl shadow-md secondary-text bg-white w-full flex items-start justify-center flex-col gap-4">
                <h2 class="text-5xl font-bold mb-5">Sign Up</h2>
                <form id="signup-form" class="w-full">
                    <div class="mb-4">
                        <input type="text" id="username" name="username" class="w-full px-4 py-3 border border-gray-300 rounded-full text-lg focus:outline-none focus:border-blue-500" placeholder="Username" required />
                    </div>
                    <div class="mb-4">
                        <input type="text" id="name" name="name" class="w-full px-4 py-3 border border-gray-300 rounded-full text-lg focus:outline-none focus:border-blue-500" placeholder="Full Name" required />
                    </div>
                    <div class="mb-4">
                        <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-full text-lg focus:outline-none focus:border-blue-500" placeholder="Email" required />
                    </div>
                    <div class="mb-4">
                        <input type="password" id="password" name="password" class="w-full px-4 py-3 border border-gray-300 rounded-full text-lg focus:outline-none focus:border-blue-500" placeholder="Password" required />
                    </div>
                    <div class="mb-4">
                        <input type="password" id="confirm_password" name="confirm_password" class="w-full px-4 py-3 border border-gray-300 rounded-full text-lg focus:outline-none focus:border-blue-500" placeholder="Confirm Password" required />
                    </div>
                    <button type="submit" class="primary-text w-full bg-[#E3CA6F] text-2xl text-black py-2 px-4 rounded-full mt-5" id="signup-button">Sign Up</button>
                </form>
                <div id="signup-message" class="hidden text-red-500">Username or email already exists</div>
                <div id="signup-message" class="hidden text-red-500"></div>
                <div id="password-requirements" class="hidden text-gray-500 mt-2">
                  <span class="text-red-500">
                    Your password should be:
                  </span>
                  <ul>
                    <li>At least 12 characters long</li>
                    <li>Include a combination of uppercase and lowercase letters</li>
                    <li>Include at least one numeric digit (0-9)</li>
                    <li>Include at least one special character (e.g., !@#$%^&amp;*)</li>
                  </ul>
                </div>
                <div class="flex justify-start items-center w-full mt-5">
                    <span class="text-gray-500">Already have an account?</span>&nbsp;
                    <a href="/post-partum-app/frontend/login.html" class="appearance-none text-black font-bold">Login</a>
                </div>
            </div>
        </div>
        <div class="w-1/3 flex-shrink-0 login-side">
            <img src="../assets/login-bg.png" alt="" class="h-full w-full" />
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../backend/middleware/index.js"></script>
</body>
</html>
